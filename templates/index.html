{% extends "base.html" %}
{% block content %}
    {% if all_posts %}
        {% for post in all_posts %}
            <a href="{% url 'post' post.id %}"><h3>{{ post.title }}</h3></a>
            <p>{{ post.content }}</p>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock content %}
