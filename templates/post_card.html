<a href="{% url 'post_page' post.id %}"><h1>{{ post.title }}</h1></a>
<p class="post-info">
    Published at: {{ post.published|date:"d.m.Y" }} | Author: {{ post.author }}
</p>
<p>
    {{ post.content|truncatewords:20 }}
    <a href="{% url 'post_page' post.id %}"> more...</a>
</p>
<p class="categories-list">
    <span>Categories: </span>{{ post.categories.all|join:", " }}
</p>
